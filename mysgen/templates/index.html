{% extends "base/base.html" %}
{% block content %}
{% set pageName = "home" %}
{% if MENUITEMS %}
{% for title, link in MENUITEMS %}
{% if title == "home" %}
    <div id="page_{{title}}" class="page" {% if title != pageName %}style="display: none"{% endif %}>
      <div id="content_{{title}}" class="content {% if title == pageName %}ajaxHook{% endif %}">
        <div id="ajax_content_{{title}}" class="ajax_content">
          {% include 'base/article_kernel.html' %}
        </div>
      </div>
    </div>
    {% else %}
    <div id="page_{{title}}" class="page" {% if title != pageName %}style="display: none"{% endif %}>
      <div id="content_{{title}}" class="content {% if title == pageName %}ajaxHook{% endif %}">
        <script>
          $("#content_{{title}}").load("{{ SITEURL }}{{ link }} #ajax_content_{{title}}");
        </script>
      </div>
    </div>
{% endif %}
{% endfor %}
{% endif %}

    <!-- Animate to page -->
    <script>
    // Which page is this
    whichPageActive = 1;
    </script>
    <!-- End Animate to page -->
{% endblock content %}
