                  {% if articles.meta.image %}
                  <article class="article-image">
                    <figure>
                      <img class="post-image" src="/{{path}}/{{articles.meta.image}}"/>
                    </figure>
                    <div class="article-image-wrapper">
                      <div class="article-image-inside">
                        <header>
                          <h1 class="entry-title">{{ articles.meta.title }}</h1>
                          <span class="published" title="{{ articles.meta.date.isoformat() }}">
                            / {{ articles.meta.date.strftime("%Y-%m-%d") }} /
                          </span>
                          <span class="entry-title">
                            {{ articles.meta.category }}
                          </span>
                        </header>
                      </div>
                    </div>
                    <footer class="post-info"></footer>
                  </article>
                  {% else %}
                  <article class="article">
                    <header>
                      <h1 class="entry-title">{{ articles.meta.title }}</h1>
                      <span class="published" title="{{ articles.meta.date.isoformat() }}">
                        / {{ articles.meta.date.strftime("%Y-%m-%d") }} /
                      </span>
                      <span class="entry-title">
                        {{ articles.meta.category }}
                      </span>
                    </header>
                    <div class="article-content hyphenate">
                      <div class="article_body">
                        {{ articles.content }}
                      </div>
                    </div>
                    <footer class="post-info"></footer>
                  </article>
                  {% endif %}
