<!DOCTYPE html>
<html lang="">

<head>
    <title>Site name</title>
    <meta charset="utf-8" />
    <meta name=viewport id="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <main id="main" class="main">
        <div id="page_home" class="page" style="display: none" >
            <div id="content_home" class="content ">
                <script>
                    $("#content_home").load("/ #ajax_content_home");
                </script>
            </div>
        </div>
        <div id="page_archive" class="page" >
            <div id="content_archive" class="content ajaxHook">
                <div id="ajax_content_archive" class="ajax_content">
                    <article class="article">
                        <header>
                            <h1 class="entry-title">Test post</h1>
                            <span class="published" title="2021-01-25T00:00:00">
                                / 2021-01-25 /
                            </span>
                            <span class="entry-title">
                                Category
                            </span>
                        </header>
                        <div class="article-content hyphenate">
                            <div class="article_body">
                                <p>Text.</p>
                            </div>
                        </div>
                        <footer class="post-info"></footer>
                    </article>
                </div>
            </div>
        </div>
        <div id="page_page" class="page" style="display: none" >
            <div id="content_page" class="content ">
                <script>
                    $("#content_page").load("/page #ajax_content_page");
                </script>
            </div>
        </div>
    </main>
